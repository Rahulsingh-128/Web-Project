<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error{
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header id="navbar-container"></header>
    <main>
        <h1>Register</h1>
        <form id="registerForm" novalidate>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            <span id="error1" class="error"></span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            <span id="error2" class="error"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <span id="error3" class="error"></span>

            <label for="mailid">Email:</label>
            <input type="email" id="mailid" name="mailid" placeholder="Enter your email" required>
            <span id="error4" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span id="error5" class="error"></span>

            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
            <span id="error6" class="error"></span>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 eBook. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
